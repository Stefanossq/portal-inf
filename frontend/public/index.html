<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Curso - Sistemas de Informação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Sistemas de Informação</span>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Curso de Sistemas de Informação</h1>
        <div id="cursos-container" class="mt-4"></div>
    </div>

    <script>
        // Busca dados da API
        fetch('/api/cursos')
            .then(response => response.json())
            .then(cursos => {
                const container = document.getElementById('cursos-container');
                cursos.forEach(curso => {
                    container.innerHTML += `
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5>${curso.nome}</h5>
                                <p>Duração: ${curso.duracao}</p>
                                <p>Disciplinas: ${curso.disciplinas.join(', ')}</p>
                            </div>
                        </div>
                    `;
                });
            });
    </script>
</body>
</html>
